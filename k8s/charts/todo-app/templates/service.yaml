apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-frontend
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.ingressService.type }}
  ports:
    - port: {{ .Values.ingressService.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
---
{{- range $serviceName, $serviceConfig := .Values }}
{{- if (hasPrefix "backend" $serviceName) or (hasPrefix "worker" $serviceName) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-{{ $serviceName }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
spec:
  type: ClusterIP # Internal services
  ports:
    - port: {{ $serviceConfig.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
---
{{- end }}
{{- end }}
