name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build todo-app image
        run: |
          docker build -t todo-app ./frontend

      - name: Build todo-worker image
        run: |
          docker build -t todo-worker ./services/worker

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push todo-app image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-app:${{ github.sha }}

      - name: Tag and push todo-worker image
        uses: docker/build-push-action@v2
        with:
          context: ./services/worker
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-worker:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config
          export KUBECONFIG=~/.kube/config

      - name: Install Dapr CLI
        uses: dapr/setup-dapr@v1
        with:
          version: '1.x'

      - name: Apply Kubernetes secrets
        run: kubectl apply -f k8s/secrets.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Apply Dapr components
        run: |
          kubectl apply -f dapr/components/pubsub.kafka.yaml
          kubectl apply -f dapr/components/state.postgresql.yaml
          kubectl apply -f dapr/components/scheduler.yaml

      - name: Verify deployment rollout status
        run: |
          kubectl rollout status deployment/todo-app -timeout=5m
          kubectl rollout status deployment/todo-worker -timeout=5m

      - name: Get LoadBalancer IP
        run: |
          kubectl get service todo-app-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'